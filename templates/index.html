{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock style %}


{% block content %}
<div class="steam-cards">
    <div class="d-steam-cards js-steamCards">
        {% for juego in juegos %}
            <div class="d-steam-card-wrapper">
                <div class="d-steam-card js-steamCard" style="background-image: url('{{ url_for('static', filename='images/' + juego.img) }}')"></div>
                <P class="text-center text"> {{ juego.juego }} </P>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}

{% block script %}

{% endblock script %}
