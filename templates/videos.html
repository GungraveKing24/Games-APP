{% extends "base.html" %}

{% block title %}Galería de Videos{% endblock title %}

{% block content %}
<div class="container mx-auto p-4">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Galería de Imágenes</h1>
    </header>
    <main>
        <div id="imageGallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for folder in folders %}
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105">
                    <a href="/video/{{ folder.name }}" class="block">
                        <img src="{{ url_for('serve_thumbnails', filename=folder.thumbnail.split('/')[-1]) }}" alt="{{ folder.name }}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">{{ folder.name }}</h2>
                        </div>
                    </a>
                </div>            
            {% endfor %}
        </div>
    </main>
</div>
{% endblock content %}
