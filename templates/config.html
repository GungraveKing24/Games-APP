{% extends "base.html" %}

{% block title %} Configuracion {% endblock title %}

{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-indigo-100 to-purple-100 p-4 dark:from-gray-800 dark:to-gray-900">
    <div class="w-full max-w-2xl rounded-lg bg-white p-8 shadow-xl dark:bg-gray-800">
        <button type="button" id="ModalDeleteBTN" class="rounded bg-green-600 px-3 py-2 font-semibold text-white transition duration-300 ease-in-out hover:bg-green-700 dark:bg-green-500 dark:hover:bg-green-600">Buscar</button>
    
        <div id="ModalDelete" class="modal hidden fixed inset-0 z-50 flex items-center justify-center overflow-y-auto">
            <div class="relative w-full max-w-2xl p-4 max-h-full overflow-y-auto">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                            Eliminar im√°genes
                        </h3>
                        <button type="button" id="CloseModal" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 md:p-5 space-y-4 overflow-y-auto max-h-[calc(100vh-200px)]">
                        <div id="ModalDeleteContent"></div>
                    </div>
                    <!-- Modal footer -->
                    <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                        <button id="ModalDeleteCONFIRM" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700">Confirmar</button>
                        <button id="ModalDeleteCANCEL" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:z-10 focus:ring-4 dark:focus:ring-gray-700 dark:bg-red-700 dark:text-white dark:border-red-700 dark:hover:bg-red-800">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block script %}
    <script src="{{ url_for('static', filename='./js/darkmode.js') }}"></script>
    <script src="{{ url_for('static', filename='./js/config.js') }}"></script>
{% endblock script %}
